<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge Me</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 16px;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .feedback {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .score {
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>❓ Challenge Me Mode</h2>
    
    {% if question %}
      <p><strong>Question:</strong> {{ question }}</p>
      <form method="POST" action="/submit_challenge">
        <textarea name="answer" placeholder="Type your answer here..." required></textarea>
        <button type="submit">✅ Submit Answer</button>
      </form>
    {% else %}
      <p style="color: red;">❌ Failed to generate challenge question. Please try again later.</p>
    {% endif %}

    {% if feedback %}
      <div class="feedback">{{ feedback }}</div>
    {% endif %}

    <div class="score">Score: {{ score }}</div>
  </div>
</body>
</html>
