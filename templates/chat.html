<!DOCTYPE html>
<html>
<head>
  <title>Document AI Assistant</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .chat-bubble {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 75%;
    }
    .bot {
      background-color: #e0f7fa;
      align-self: flex-start;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
    }
    .chat-log {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 20px;
    }
    .chat-input-box {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
      padding: 10px 15px;
    }
    textarea {
    resize: none; /* disables resizing */
  }
    body {
      padding-bottom: 100px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">

  <h2 class="text-center mb-4">üìÑ Document-Based AI Assistant</h2>

  <!-- üîº File Upload Form -->
  <form method="POST" action="/chat" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="file" class="form-label">Upload PDF or TXT file</label>
      <input class="form-control" type="file" name="file" accept=".pdf,.txt" required>
    </div>
    <button class="btn btn-primary">Upload & Summarize</button>
  </form>

  <!-- üìù Summary Display -->
  {% if summary %}
    <div class="card mb-4">
      <div class="card-header bg-success text-white">üìã Summary</div>
      <div class="card-body">
        <p>{{ summary }}</p>
      </div>
    </div>
  {% endif %}

  <!-- üîç Challenge Mode -->
  <div class="text-center mt-4">
    <form action="/challenge" method="get">
      <button type="submit" class="btn btn-warning">‚öîÔ∏è Challenge Me</button>
    </form>
  </div>

  <!-- üí¨ Chat History -->
<div class="card mt-4 mb-4">
  <div class="card-header bg-secondary text-white">üí¨ Chat History</div>
  <div class="card-body chat-log" id="chat-box">
    <!-- Chat will be dynamically inserted here via JS -->
  </div>
</div>


</div>

<form id="chat-form" class="chat-input-box">
  <div class="input-group">
    <textarea class="form-control" name="question" id="question" placeholder="Type your question..." required></textarea>
    <button class="btn btn-dark" type="submit">Send</button>
  </div>
</form>

<script>
document.getElementById('chat-form').addEventListener('submit', function(e) {
  e.preventDefault();  // prevent page reload

  const question = document.getElementById('question').value.trim();
  if (!question) return;

  fetch('/ask', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({ question: question })
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById('chat-box').innerHTML = data.chat_html;
    document.getElementById('question').value = ''; // clear input
  })
  .catch(error => {
    alert('‚ùå Error sending question.');
    console.error(error);
  });
});

</script>

</body>
</html>
